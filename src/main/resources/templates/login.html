<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br" >
<head>
    <meta charset="UTF-8">
    <title>Haunted Place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="column">
        <div th:if="${message != null}" class="alert alert-danger" role="alert">
            [[${message}]]
        </div>
        <div class="container-login">
            <img alt="logoHauntedPlace" height="100px" width="100px" src="https://github.com/vlopess/HauntedPlaceAPI/blob/main/src/main/resources/static/logohauntedPlace.jpeg?raw=true"/>
            <h1>Haunted Place</h1>
            <form th:action="@{/login}" method="post">
                <label for="username"></label><input type="text" id="username" placeholder="Username or email" name="login" autofocus="autofocus" /> <br/>
                <label for="password"></label><input type="password" id="password" placeholder="Password" name="password" /> <br/>
                <button type="submit" class="btn btn-dark">Log in</button>
            </form>
            <a href="/register" class="badge badge-dark">Criar Conta</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br" >
<head>
    <meta charset="UTF-8">
    <title>Haunted Place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet" type="text/css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<body>
<div class="column">
    <h1>Welcome To The Haunted Place</h1>
    <form th:action="@{/register}" method="post">
        <div class="container-register">
            <div class="row">
                <div class="col-4">
                    <label>
                        <input type="file" accept=".png,.jpeg,.jpg" class="profileImage" id="profileImage" onChange="img_pathUrl(this);"/>
                    </label>
                </div>
                <div class="col-8 align-self-center">
                    <label for="email"></label><input type="email" id="email" placeholder="Enter email" name="login" autofocus="autofocus" />
                    <label for="username"></label><input type="text" id="username" placeholder="Enter username" name="login" autofocus="autofocus" />
                    <label for="password"></label><input type="password" id="password" placeholder="Enter password" name="password"/>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="Bio"></label><textarea type="text" id="Bio" placeholder="Bio" name="Bio" autofocus="autofocus"></textarea> <br/>
                </div>
                <div class="col-md-12">
                    <label for="localization"></label><textarea type="text" id="localization" placeholder="Localization" name="localization" autofocus="autofocus" style="height: 35px"></textarea> <br/>
                </div>
                <div class="col-md-8">
                    <label>Tags</label>
                    <div class="container">
                        <div><label><input type="checkbox" name="Movies"/><span>Movies</span></label></div>
                        <div><label><input type="checkbox" name="Style"/><span>Style</span></label></div>
                        <div><label><input type="checkbox" name="Literature"/><span>Literature</span></label></div>
                        <div><label><input type="checkbox" name="Music"/><span>Music</span></label></div>
                    </div>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-dark">Register</button>
                    <p><small>JÃ¡ Possue Conta? </small><a href="/login" class="badge badge-dark">Entrar</a> </p>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>

<script>
    function img_pathUrl(input){
        let url = (window.URL ? URL : webkitURL).createObjectURL(input.files[0]);
        $('#profileImage').prop("background-image", url);
    }
</script>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br" >
<head>
    <meta charset="UTF-8">
    <title>Haunted Place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="col align-items-center">
        <h1 id="welcome" >Welcome to the Haunted Place</h1>
        <div class="container-register">
            <div class="col">
                <img height="75px" width="75px" src="https://github.com/vlopess/HauntedPlaceAPI/blob/main/src/main/resources/static/logohauntedPlace.jpeg?raw=true"/>
                <h2>Register page</h2>
                <form th:action="@{/login}" method="post">
                    <input type="email" id="email" placeholder="Enter email" name="login" autofocus="autofocus" /> <br/>
                    <input type="text" id="username" placeholder="Enter username" name="login" autofocus="autofocus" /> <br/>
                    <input type="password" id="password" placeholder="Enter password" name="password" /> <br/>
                    <button type="submit" class="btn btn-dark">Register</button>
                </form>
                <p>JÃ¡ possue conta? <a href="/login" class="badge badge-dark">Entrar</a> </p>
            </div>
        </div>
    </div>
</body>
</html>

<div class="column">
  <h1>Welcome To The Haunted Place</h1>
  <form action="@{/register}"  method="post" enctype="multipart/form-data">
    <div class="container-register">
      <div class="row">
        <div class="col-4">
          <label>
            <input type="file" accept=".png,.jpeg,.jpg" class="profileImageRegister" id="profileImage" onChange="img_pathUrl(this);"/>
          </label>
        </div>
        <div class="col-8 align-self-center">
          <label for="email"></label><input type="email" id="email" placeholder="Enter email" name="login" autofocus="autofocus"/>
          <label for="username"></label><input type="text" id="username" placeholder="Enter username" name="login" autofocus="autofocus" />
          <label for="password"></label><input type="password" id="password" placeholder="Enter password" name="password" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="Bio"></label><textarea type="text" id="Bio" placeholder="Bio" name="Bio" autofocus="autofocus" ></textarea> <br/>
        </div>
        <div class="col-md-12">
          <label for="localization"></label><input type="text" id="localization" placeholder="Localization" name="localization" autofocus="autofocus" style="height: 35px"/> <br/>
        </div>
        <div class="col-md-8">
          <app-chips-tag></app-chips-tag>
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-dark">Register</button>
          <p><small>JÃ¡ Possue Conta? </small><a routerLink="/login" class="badge badge-dark">Entrar</a> </p>
        </div>
      </div>
    </div>
  </form>
</div>

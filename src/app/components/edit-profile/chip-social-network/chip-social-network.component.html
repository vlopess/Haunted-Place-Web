<mat-chip-set>
        <mat-chip-row *ngFor="let socialNetwork of socialNetworks;" [ngClass]="socialNetwork.name + 'Chip'">
            <a href="{{socialNetwork.link}}" target="_blank">
                    {{socialNetwork.name}}
            </a>
            <mat-icon (click)="remove(socialNetwork)">cancel</mat-icon>
        </mat-chip-row>
    <button type="button" class="btn btn-dark" (click)="openDialog()">+</button>
</mat-chip-set>
